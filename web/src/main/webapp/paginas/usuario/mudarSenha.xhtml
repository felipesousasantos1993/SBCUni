<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/template/template.xhtml"
>
	<ui:define name="conteudo">
	<div class="page-header">
		<ol class="breadcrumb breadcrumb-page">
			<li>
				<h:outputLink>
					<h:outputText value="#{mensagens['display.voce.esta.em']}" />
				</h:outputLink>
			</li>
			<li>
				<h:outputText value="#{usuarioSessionBean.usuarioSessao.dePerfil}" />
			</li>
			<li>
				<h:outputText value="#{mensagens['display.editar.perfil']}" />
			</li>
			<li class="active">
				<h:outputText value="#{mensagens['display.mudar.senha']}" />
			</li>
		</ol>
		<h:messages id="mensagens" globalOnly="true" fatalClass="alert alert-danger alert-dark" errorClass="alert alert-warning alert-dark" infoClass="alert alert-info alert-dark" warnClass="alert alert-dark"/>
	</div>
	<div id="content" class="content">
		<div class="row">
			<div class="col-md-12">
				<h:form prependId="false" styleClass="form-horizontal">
					<h:inputHidden id="validator"  validator="mudarSenhaValidator" />
						<div class="form-group">
							<label for="senhaAntiga" class="col-sm-2 control-label"><h:outputText value="#{mensagens['display.senha.antiga']} " /> </label>
							<div class="col-sm-2">
								<h:inputSecret  id="senhaAntiga" value="#{mudarSenhaBean.senhaAntiga}" styleClass="form-control senhaAntiga" required="true" requiredMessage="#{mensagens['display.campo.obrigatorio']}"/>
								<h:message for="senhaAntiga" errorClass="msg error"/>
							</div>
						</div>
						<div class="form-group">
							<label for="senhaNova" class="col-sm-2 control-label"><h:outputText value="#{mensagens['display.senha.nova']} " /> </label>
							<div class="col-sm-2">
								<h:inputSecret id="senhaNova" value="#{mudarSenhaBean.senhaNova}" styleClass="form-control novaSenha" required="true" requiredMessage="#{mensagens['display.campo.obrigatorio']}"/>
								<h:message for="senhaNova" errorClass="msg error"/>
							</div>
						</div>
						<div class="form-group">
							<label for="confirmaSenha" class="col-sm-2 control-label"><h:outputText value="#{mensagens['display.confirmar.senha']}"  /> </label>
							<div class="col-sm-2">
								<h:inputSecret id="confirmaSenha" styleClass="form-control confirmeSenha" required="true" requiredMessage="#{mensagens['display.campo.obrigatorio']}"/>
								<h:message for="confirmaSenha" errorClass="msg error"/>
							</div>
						</div>
						
						<hr/>
						<div class="col-sm-offset-2 col-sm-10">
							<h:commandButton value="#{mensagens['display.mudar.senha']}" styleClass="btn btn-primary btn-xs" action="#{mudarSenhaBean.alterarSenha()}" />
							<h:commandButton value="#{mensagens['display.voltar']}" immediate="true" styleClass="btn btn-default btn-xs marginLeft_10" action="#{mudarSenhaBean.voltarTelaPerfil}" />
						</div>
					</h:form>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
