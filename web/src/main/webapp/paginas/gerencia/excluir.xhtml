<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/template/template.xhtml"
>
	<ui:define name="conteudo">
		<div class="page-header">
		<ol class="breadcrumb breadcrumb-page">
			<li>
				<h:outputLink>
					<h:outputText value="#{mensagens['display.voce.esta.em']}" />
				</h:outputLink>
			</li>
			<li>
				<h:outputText value="#{mensagens['display.gerencia.sistema']}" />
			</li>
			<li>
				<h:outputText value="#{mensagens['display.consultar.usuario']}" />
			</li>
			<li>
				<h:outputText value="#{mensagens['display.lista.usuarios']}" />
			</li>
			<li>
				<h:outputText value="#{mensagens['display.detalhar']}" />
			</li>
			<li class="active">
				<h:outputText value="#{mensagens['display.excluir']}" />
			</li>
		</ol>
		<h:messages id="mensagens"  errorClass="alert alert-danger alert-dark" infoClass="alert alert-info alert-dark" warnClass="alert alert-dark"/>
	</div>
	<div id="content" class="content">
		<h:form prependId="false" id="form">
			<div class="row">
				<div class="col-md-12">
					<div class="panel">
						<div class="panel-heading">
							<h:outputText value="#{mensagens['display.confirma.exclusao.usuario']}" />
						</div>
						
						<div class="panel-body">
							<dl>
								<dt>
									<h:outputText value="#{mensagens['display.perfil']}: " />
								</dt>
								<dd>
									<h:outputText id="perfil" value="#{excluirBean.usuario.dePerfil}"/>
								</dd>
							</dl>
							<dl>
								<dt>
									<h:outputText value="#{mensagens['display.nome.completo']}:" />
								</dt>
								<dd>
									<h:outputText id="nome" value="#{excluirBean.usuario.nome}"/>
								</dd>
							</dl>
							<dl>
								<dt>
									<h:outputText value="#{mensagens['display.matricula']}: "/>
								</dt>
								<dd>
									<h:outputText id="matricula" value="#{excluirBean.usuario.matricula}"/>
								</dd>
							</dl>
							<dl>
								<dt>
									<h:outputText value="#{mensagens['display.cpf']}: " />	
								</dt>
								<dd>
									<h:outputText id="cpf" value="#{excluirBean.usuario.cpf}" converter="cpfConverter"/>
								</dd>
							</dl>
							<dl>
								<dt>
									<h:outputText value="#{mensagens['display.email']}: " />
								</dt>
								<dd>
									<h:outputText id="email" value="#{excluirBean.usuario.email}"/>
								</dd>
							</dl>
							<dl>
								<dt>
									<h:outputText value="#{mensagens['display.senha']}: " />
								</dt>
								<dd>
									<h:outputText id="senha" value="#{excluirBean.usuario.senha}"/>
								</dd>
							</dl>
							<dl>
								<dt>
									<h:outputText value="#{mensagens['display.status']}: " />
								</dt>
								<dd>
									<h:outputText id="status" value="#{excluirBean.usuario.deStatus}"/>
								</dd>
							</dl>
						</div>
						
						<div class="clear"/>
						
						<div class="panel-footer">
							<h:commandButton action="#{excluirBean.excluirUsuario()}" styleClass="btn btn-danger btn-xs" value="#{mensagens['display.excluir']}" />
						</div>
					</div>
				</div>
			</div>
			</h:form>
		</div>
	</ui:define>
</ui:composition>
