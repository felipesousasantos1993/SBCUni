<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/template/template.xhtml"
>
	<ui:define name="conteudo">
	<div id="content-wrapper">
		<h1>
			<h:outputText value="#{mensagens['display.gerencia.sistema']}" />
			<small><h:outputText value="#{mensagens['display.cadastrar']}" /> </small>	
		</h1>
		<ol class="breadcrumb">
			<li>
				<h:outputLink>
					<i class="fa fa-dashboard"/> 
					<h:outputText value="#{mensagens['display.voce.esta.em']}" />
				</h:outputLink>
			</li>
			<li>
				<h:outputText value="#{mensagens['display.gerencia.sistema']}" />
			</li>
			<li class="active">
				<h:outputText value="#{mensagens['display.detalhe']}" />
			</li>
		</ol>
	</section>
	<section class="content">
		<h:form prependId="false" id="form">
			<div class="row">
				<div class="col-md-12">
					<div class="panel">
						<div class="panel-heading">
							<h3 class="box-title">
								<h:outputText value="#{mensagens['display.dados.aluno']}" rendered="#{detalhaBean.usuario.perfil eq 1}"/>
								<h:outputText value="#{mensagens['display.dados.professor']}" rendered="#{detalhaBean.usuario.perfil eq 2}"/>
								<h:outputText value="#{mensagens['display.dados.coordenador']}" rendered="#{detalhaBean.usuario.perfil eq 3}"/>
							</h3>
						</div>
						
						<div class="clear"/>
						
												<div class="aviso" >
							<h:messages id="mensagens" fatalClass="callout callout-danger"  errorClass="callout callout-warning" infoClass="callout callout-success" warnClass="callout callout-info"/>
						</div>
						
						<div class="panel-body">
							<dl>
								<dt>
									<h:outputText value="#{mensagens['display.perfil']}: " />
								</dt>
								<dd>
									<h:outputText id="perfil" value="#{detalhaBean.usuario.dePerfil}"/>
								</dd>
							</dl>
							<dl>
								<dt>
									<h:outputText value="#{mensagens['display.nome.completo']}:" />
								</dt>
								<dd>
									<h:outputText id="nome" value="#{detalhaBean.usuario.nome}"/>
								</dd>
							</dl>
							<dl>
								<dt>
									<h:outputText value="#{mensagens['display.matricula']}: "/>
								</dt>
								<dd>
									<h:outputText id="matricula" value="#{detalhaBean.usuario.matricula}"/>
								</dd>
							</dl>
							<dl>
								<dt>
									<h:outputText value="#{mensagens['display.cpf']}: " />	
								</dt>
								<dd>
									<h:outputText id="cpf" value="#{detalhaBean.usuario.cpf}" converter="cpfConverter"/>
								</dd>
							</dl>
							<dl>
								<dt>
									<h:outputText value="#{mensagens['display.email']}: " />
								</dt>
								<dd>
									<h:outputText id="email" value="#{detalhaBean.usuario.email}"/>
								</dd>
							</dl>
							<dl>
								<dt>
									<h:outputText value="#{mensagens['display.senha']}: " />
								</dt>
								<dd>
									<h:outputText id="senha" value="#{detalhaBean.usuario.senha}"/>
								</dd>
							</dl>
							<dl>
								<dt>
									<h:outputText value="#{mensagens['display.status']}: " />
								</dt>
								<dd>
									<h:outputText id="status" value="#{detalhaBean.usuario.deStatus}"/>
								</dd>
							</dl>
						</div>
						
						<div class="clear"/>
						
						<div class="panel-footer">
							<h:commandButton action="#{detalhaBean.telaAlterar()}" styleClass="btn btn-warning" value="#{mensagens['display.alterar']}" />
							<h:commandButton action="#{detalhaBean.telaConfirmaExcluir()}" styleClass="btn btn-danger" value="#{mensagens['display.excluir']}" />
							<h:commandButton action="#{detalhaBean.telaConsultar()}" styleClass="btn btn-default" value="#{mensagens['display.consultar']}" />
						</div>
					</div>
				</div>
			</div>
			<div class="clear"/>
			</h:form>
		</section>
	</ui:define>
</ui:composition>
