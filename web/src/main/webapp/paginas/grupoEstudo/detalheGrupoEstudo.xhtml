<?xml version="1.0" encoding="iso-8859-1"?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/template/template.xhtml"
	xmlns:p="http://primefaces.org/ui"
>
	<ui:define name="conteudo">
	<div class="page-header">
		<ol class="breadcrumb breadcrumb-page">
			<li>
				<h:outputLink>
					<h:outputText value="#{mensagens['display.voce.esta.em']}" />
				</h:outputLink>
			</li>
			<li>
				<h:outputText value="#{mensagens['display.grupos.estudo']}" />
			</li>
			<li class="active">
				<h:outputText value="#{mensagens['display.detalhe.grupo']}" />
			</li>
		</ol>
		<h:messages id="mensagens"  errorClass="alert alert-danger alert-dark" infoClass="alert alert-info alert-dark" warnClass="alert alert-dark"/>
	</div>
		<h:form prependId="false" id="form">
			<div class="row">
				<div class="col-md-12">
					<div class="panel">
						<div class="panel-heading">
							<span class="panel-title">
								<h:outputText value="#{detalheGrupoEstudoBean.grupoEstudo.noGrupo}" />
							</span>
						</div>
						
						<div class="panel-body"  >
							<dl>
								<dt>
									<h:outputText value="#{mensagens['display.professor']}: "/>
								</dt>
								<dd>
									<h:outputText id="professor" value="#{detalheGrupoEstudoBean.grupoEstudo.professor.nome}" />
								</dd>
							</dl>
							<div style="margin-bottom:20px;">
								<h:commandLink value="#{mensagens['display.criar.topico']}" action="#{detalheGrupoEstudoBean.telaNovoTopico()}" styleClass="btn btn-default btn-xs">
									<i class="fa fa-flag"/>
								</h:commandLink>
								<h:commandLink value="#{mensagens['display.excluir.topico']}" action="#" styleClass="btn btn-default btn-xs marginLeft_10">
									<i class="fa fa-minus-circle"/>
								</h:commandLink>
								<h:commandLink value="#{mensagens['display.incluir.aluno']}" action="#" styleClass="btn btn-default btn-xs marginLeft_10">
									<i class="fa fa-user"/>
								</h:commandLink>
								<h:commandLink value="#{mensagens['display.excluir.aluno']}" action="#" styleClass="btn btn-default btn-xs marginLeft_10">
									<i class="fa fa-times"/>
								</h:commandLink>
								<h:commandLink value="#{mensagens['display.ver.linha.tempo']}" action="#" styleClass="btn btn-default btn-xs marginLeft_10">
									<i class="fa fa-clock-o"/>
								</h:commandLink>
								<h:commandLink value="#{mensagens['display.editar.nome.grupo']}" action="#" styleClass="btn btn-default btn-xs marginLeft_10">
									<i class="fa fa-edit"/>
								</h:commandLink>
							</div>
							<div class="clear"/>
							
								<div class="nav-tabs-custom">
									<ul class="nav nav-tabs">
										<li>
											<a href="#tab_alunos" data-toggle="tab">
												<h:outputText value="#{mensagens['display.alunos']}" />
											</a>
										</li>
										<li>
											<a href="#tab_topicos" data-toggle="tab">
												<h:outputText value="#{mensagens['display.topicos']}" />
											</a>
										</li>
									</ul>
									<div class="tab-content">
										<div id="tab_alunos" class="tab-pane fade widget-followers ">
											<ui:repeat var="aluno" value="#{detalheGrupoEstudoBean.grupoEstudo.alunos}">
												<div class="follower">
													<h:graphicImage library="img" value="/resources/img/2.jpg" styleClass="follower-avatar"/>
													<div class="body">
														<div class="follower-controls">
															<span class="badge badge-primary" title="Tópcos">
																<h:outputText value="1" />
															</span>
															<span class="badge badge-success" title="Comentários">
																<h:outputText value="1" />
															</span>
															<h:commandLink action="#" immediate="true" value="#{mensagens['display.enviar.mensagem']}" styleClass="btn btn-default btn-xs marginLeft_5"/>
														</div>
													
														<h:commandLink action="#{detalheGrupoEstudoBean.perfilUsuario(aluno)}" immediate="true" value="#{aluno.nome}" styleClass="follower-name"/>
														<br/>
														<h:outputText value="#{aluno.email}" styleClass="follower-username"/>
													</div>
												</div>
											</ui:repeat>
										</div>
										<div id="tab_topicos" class="tab-pane fade widget-followers ">
											<ui:repeat var="topico" value="#{detalheGrupoEstudoBean.grupoEstudo.topicosGrupo}">
											<div class="follower">
												<h:graphicImage library="img" value="/resources/img/2.jpg" styleClass="follower-avatar"/>
												<div class="body">
													<div class="follower-controls">
														<span class="badge badge-primary" title="Comentários">
															<h:outputText value="#{topico.nuComentarios}" />
														</span>
														<h:commandLink action="#" value="#{mensagens['display.comentar']}" styleClass="btn btn-default btn-xs marginLeft_5"/>
													</div>
												
													<h:commandLink action="#{detalheGrupoEstudoBean.detalharTopico(topico)}" value="#{topico.titulo}" styleClass="follower-name"/>
													<br/>
													<h:outputText value="#{topico.usuario.nome}" styleClass="follower-username"/>
												</div>
											</div>
											</ui:repeat>
										</div>
									</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
