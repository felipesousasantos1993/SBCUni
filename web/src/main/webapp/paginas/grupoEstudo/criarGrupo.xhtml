<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/template/template.xhtml"
	xmlns:p="http://primefaces.org/ui"
>
	<ui:define name="conteudo">
	<section  class="content-header">
		<h1>
			<h:outputText value="#{mensagens['display.menu.grupos.estudo']}" />
			<small><h:outputText value="#{mensagens['display.criar.grupo.estudo']}" /> </small>	
		</h1>
		<ol class="breadcrumb">
			<li>
				<h:outputLink>
					<i class="fa fa-dashboard"/> 
					<h:outputText value="#{mensagens['display.voce.esta.em']}" />
				</h:outputLink>
			</li>
			<li>
				<h:outputText value="#{mensagens['display.menu.grupos.estudo']}" />
			</li>
			<li class="active">
				<h:outputText value="#{mensagens['display.criar.grupo.estudo']}" />
			</li>
		</ol>
	</section>
	<section class="content">
		<h:form prependId="false" id="form">
			<div class="row">
				<div class="col-md-12">
					<div class="box box-primary">
						<div class="box-header">
							<h3 class="box-title">
								<h:outputText value="#{mensagens['display.criar.grupo.estudo']}" />
							</h3>
						</div>
						
						<div class="clear"/>
						<div class="aviso" >
							<h:messages id="mensagens" fatalClass="callout callout-danger"  errorClass="callout callout-warning" infoClass="callout callout-success" warnClass="callout callout-info"/>
						</div>
						
						<div class="box-body"  >
							<div class="form-group">
								<label>
									<h:outputText value="#{mensagens['display.nome.grupo']} *"/>
								</label>
								<h:inputText id="titulo" value="#{criarGrupoEstudoBean.grupoEstudo.noGrupo}"  styleClass="form-control x30" maxlength="50" required="true" />
								<h:message for="titulo"/>
							</div>
							<div class="form-group">
								<label>
									<h:outputText value="#{mensagens['display.alunos']} *"/>
								</label>
								<br/>
								<p:autoComplete id="alunos" converter="alunosConverter"  multiple="true" completeMethod="#{autoCompleteBean.completarUsuario}" var="aluno" itemValue="#{aluno}" required="true" itemLabel="#{aluno.matriculaNomeAluno}" forceSelection="true" value="#{criarGrupoEstudoBean.grupoEstudo.alunos}" autocomplete="true"  />
								<h:message for="alunos"/>
							</div>
						</div>
						
						<div class="clear"/>
						
						<div class="box-footer">
							<h:commandButton  action="#{criarGrupoEstudoBean.criarGrupo}" value="Confirmar" styleClass="btn btn-default"/>
						</div>
					</div>
				</div>
			</div>
			
			<div class="clear"/>
			
			</h:form>
		</section>
	</ui:define>
</ui:composition>
