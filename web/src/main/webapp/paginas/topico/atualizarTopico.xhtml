<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/template/template.xhtml"
>
	<ui:define name="conteudo">
	<section class="content-header">
		<h1>
			<h:outputText value="#{mensagens['display.menu.topico']}" />
			<small><h:outputText value="#{mensagens['display.atualizar.topico']}" /> </small>	
		</h1>
		<ol class="breadcrumb">
			<li>
				<h:outputLink>
					<i class="fa fa-dashboard"/> 
					<h:outputText value="#{mensagens['display.voce.esta.em']}" />
				</h:outputLink>
			</li>
			<li>
				<h:outputText value="#{mensagens['display.menu.topico']}" />
			</li>
			<li>
				<h:outputText value="#{mensagens['display.meus.topicos']}" />
			</li>
			<li class="active">
				<h:outputText value="#{mensagens['display.atualizar.topico']}" />
			</li>
		</ol>
	</section>
	<section class="content">
		<h:form prependId="false" id="form">
		<h:inputHidden id="validator" validator="novoTopicoValidator" />
			<div class="row">
				<div class="col-md-12">
					<div class="box box-primary">
						<div class="box-header">
							<h3 class="box-title">
								<h:outputText value="#{mensagens['display.dados.topico']}" />
								<small>
									<h:outputText value="#{mensagens['display.aviso.campos.obrigatorios']}" />
								</small>
							</h3>
						</div>
						
						<div class="clear"/>
						<div class="aviso" >
							<h:messages id="mensagens" fatalClass="callout callout-danger"  errorClass="callout callout-warning" infoClass="callout callout-success" warnClass="callout callout-info"/>
						</div>
						
						<div class="box-body"  >
							<div class="form-group">
								<label>
									<h:outputText value="#{mensagens['display.titulo']} *"/>
								</label>
								<h:inputText id="titulo" value="#{atualizarTopicoBean.topico.titulo}" styleClass="form-control x45" />
							</div>
							<div class="form-group"> 
								<label>
									<h:outputText value="#{mensagens['display.descricao']} *"/>
								</label>
								<h:inputTextarea id="descricao" value="#{atualizarTopicoBean.topico.descricao}"  styleClass="textarea form-control x95" style="height:260px !important; overflow: hidden !important;"/>
							</div>
							<div class="form-group">
								<label>
									<h:outputText value="#{mensagens['display.categoria']} *" />
								</label>
								<br/>
								<p:autoComplete converter="categoriaConverter" completeMethod="#{autoCompleteBean.completeCategoria}"  multiple="true"  var="categoria" itemValue="#{categoria}" itemLabel="#{categoria.deCategoria}" forceSelection="true" value="#{atualizarTopicoBean.topico.categorias}" autocomplete="true"  />
							</div>
						</div>
						
						<div class="clear"/>
						
						<div class="box-footer">
							<h:commandButton  action="#{atualizarTopicoBean.alterarTopico()}" value="#{mensagens['display.atualizar']}" styleClass="btn btn-success"/>
						</div>
					</div>
				</div>
			</div>
			
			<div class="clear"/>
			
			</h:form>
		</section>
	</ui:define>
</ui:composition>
