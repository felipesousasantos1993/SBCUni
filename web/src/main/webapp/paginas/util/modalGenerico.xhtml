<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html>
<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
>
<div class="modal fade in" id="#{nomeModal}" tabindex="-1" role="dialog"  aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog modal-sm">
		<div class="modal-content">
			<h:form>
				<h:panelGroup rendered="#{not empty titulo}">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">
							<span aria-hidden="true"></span><span class="sr-only">Close</span>
						</button>
						<h4 class="modal-title" id="myModalLabel"><h:outputText value="#{titulo} ?" /></h4>
					</div>
				</h:panelGroup>
				<h:panelGroup rendered="#{not empty mensagem}">
					<div class="modal-body"><h:outputText value="#{mensagem}"  /> </div>
				</h:panelGroup>
				<div class="modal-footer">
					<h:commandLink styleClass="btn btn-primary btn-xs"	value="#{mensagens['display.sim']}"	action="#{bean.excluir}" />
					<button type="button" class="btn btn-default btn-xs" data-dismiss="modal"><h:outputText value="#{mensagens['display.nao']}" /> </button>
				</div>
		</h:form>
		</div>
	</div>
</div>
</ui:composition>
