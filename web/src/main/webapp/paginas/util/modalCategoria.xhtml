<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html>
<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
>
<div class="modal modal-alert modal-primary fade in" id="#{nomeModal}" tabindex="-1" role="dialog"  aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog modal-sm">
		<div class="modal-content">
			<h:form styleClass="form-horizontal">
				<div class="modal-header" style="background:#1d89cf;">
					<div class="modal-title" id="myModalLabel"><h:outputText value="#{titulo}" /></div>
				</div>
				<div class="modal-body">
					<div class="form-group">
						<label class="contro-label">
							<h:outputText value="#{mensagens['display.descricao']}" />
						</label>
						<h:inputText id="deCategoria" autocomplete="off" validatorMessage="Categoria deve ter no minímo 3 dígitos" value="#{bean.categoria.deCategoria}"  styleClass="form-control" required="true" requiredMessage="Digite a descrição da categoria">
							<f:validateLength minimum="3"/>
						</h:inputText>
						<h:message id="msgDeCategoria" for="deCategoria" styleClass="msg error"/>
					</div>
					
				</div>
				<div class="modal-footer">
					<h:commandLink action="#{bean.incluir}" onclick="hideModal('modalCategoria')" styleClass="btn btn-primary">
						<h:outputText value="#{mensagens['display.confirmar']}" />
					</h:commandLink>
					<button type="button" class="btn btn-warning" data-dismiss="modal">
						<h:outputText value="#{mensagens['display.cancelar']}" />
						<f:ajax event="click" render="msgDeCategoria" execute="msgDeCategoria"/>
					</button>
				</div>
		</h:form>
		</div>
	</div>
</div>
</ui:composition>
