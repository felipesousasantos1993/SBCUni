<?xml version="1.0" encoding="iso-8859-1"?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
>
<html class="gt-ie8 gt-ie9 not-ie pxajs">
<h:head>
	<title>Faloo . Compartilhe Conhecimento</title>
	 <h:outputStylesheet library="css" name="bootstrap.min.css" />
	 <h:outputStylesheet library="css" name="codemirror.min.css" />
	 <h:outputStylesheet library="css" name="pages.min.css" />
	 <h:outputStylesheet library="css" name="pixel-admin.min.css" />
	 <h:outputStylesheet library="css" name="rtl.min.css" />
	 <h:outputStylesheet library="css" name="themes.min.css" />
	 <h:outputStylesheet library="css" name="widgets.min.css" />
	 <h:outputStylesheet library="css" name="custom.css" />
	 <h:outputStylesheet library="css" name="linhaDoTempo.css" />
	 <link rel="shortcut icon" type="image/x-icon" href="#{request.contextPath}/resources/img/fav.ico" />
</h:head>
<script>var init = [];</script>
<div id="main-wrapper">
<!-- CABECALHO -->
<ui:insert name="cabecalho">
	<ui:include src="/template/cabecalho.xhtml" />
</ui:insert>
<!-- MENU -->
<ui:insert name="menu">
	<ui:include src="/template/menu.xhtml" />
</ui:insert>	
<h:body styleClass="theme-default main-menu-animated page-mail animate-mm-sm animate-mm-md animate-mm-lg animate-mm-sm animate-mm-md animate-mm-lg">

<!-- CONTEUDO -->
<div id="content-wrapper">
	<div class="mail-nav">
		<div class="compose-btn">
			<a href="" class="btn btn-primary btn-labeled btn-block"><i class="btn-label fa fa-pencil-square-o"/><h:outputText value="#{mensagens['display.nova.mensagem']}" /> </a>
		</div>
		<div class="navigation">
			<ul class="sections">
				<li class="active"><a href="#"><i class="m-nav-icon fa fa-inbox"/><h:outputText value="#{mensagens['display.principal']}" /> </a></li>
				<li><a href="#"><i class="m-nav-icon fa fa-star"/><h:outputText value="#{mensagens['display.favoritas']}" /> </a></li>
				<li><a href="#"><i class="m-nav-icon fa fa-envelope"/><h:outputText value="#{mensagens['display.enviados']}" /></a></li>
				<li><a href="#"><i class="m-nav-icon fa fa-trash-o"/><h:outputText value="#{mensagens['display.lixeira']}" /></a></li>
				<li class="divider"></li>
			</ul>

		</div>
	</div>
		
	
	<div class="mail-container">
			<div class="mail-container-header show">
				<h:outputText value="#{mensagens['display.nova.mensagem']}" />
			</div>
			<h:form prependId="false" styleClass="new-mail-form form-horizontal">
				<div class="row form-group">
					<label class="col-sm-2 control-label" for="mail-from"><h:outputText value="#{mensagens['display.de']}" /> </label>
					<div class="col-sm-10">
						<h:inputText styleClass="form-control" disabled="true" id="mail-from" value="#{usuarioSessionBean.usuarioSessao.email}"/>
					</div>
				</div>
				<div class="row form-group">
					<label class="col-sm-2 control-label" for="s2id_autogen1"><h:outputText value="#{mensagens['display.para']}" /> </label>
					<div class="col-sm-10">
						<div class="select2-primary">
							 <h:selectManyMenu id="destinatarios" value="#{novaMensagemBean.destinatariosSelecionadas}"   styleClass="form-control autocompleteUsuario select2-offscreen" tabindex="-1">
								<f:selectItems value="#{novaMensagemBean.destinatarios}"  var="usuario" itemValue="#{usuario.idUsuario}" itemLabel="#{usuario.nome} - #{usuario.email}"/>
							</h:selectManyMenu>
						</div>
					</div>
				</div>
				<div class="row form-group">
					<label class="col-sm-2 control-label" for="mail-subject"><h:outputText value="#{mensagens['display.assunto']}" /> </label>
					<div class="col-sm-10">
						<h:inputText styleClass="form-control"  value="#{novaMensagemBean.mensagem.titulo}"/>
					</div>
				</div>
				<div class="row form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<h:inputTextarea styleClass="form-control editorTexto" value="#{novaMensagemBean.mensagem.texto}" rows="5" />
					</div>
				</div>
				<div class="row form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<h:commandButton action="#{novaMensagemBean.enviarMensagem()}" value="#{mensagens['display.enviar.mensagem']}" styleClass="btn btn-primary btn-xs" />
					</div>
				</div>
			</h:form>
		</div>
		</div>
		<div id="main-menu-bg"/>
	</h:body>
	
	<!-- RODAPE -->
	<ui:insert name="rodape">
		<ui:include src="/template/rodape.xhtml" />
	</ui:insert>
	</div>
	</html>
</ui:composition>
