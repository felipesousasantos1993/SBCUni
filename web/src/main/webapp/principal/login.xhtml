<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://java.sun.com/jsf/facelets"
>
	<html class="lockscreen">
		<h:head>	
			<title>Faloo - Login</title>
	       	<h:outputStylesheet library="css" name="bootstrap.min.css" />
			<h:outputStylesheet library="css" name="font-awesome.min.css" />
			<h:outputStylesheet library="css" name="AdminLTE.css" />
		</h:head>
		<h:form id="form" prependId="false">
			<div class="center" style="padding-top:15%;">
				
				<div class="lockscreen-item">
					<div class="lockscreen-credentials">
						<div class="input-group">
							<h:inputText id="matricula" autocomplete="off" required="true" value="#{loginBean.matricula}"  styleClass="form-control" title="Insira a matrícula"/>
						</div>
						<div class="input-group">
							<h:inputSecret id="senha" autocomplete="off" required="true" value="#{loginBean.senha}" styleClass="form-control" title="Insira a senha"/>
							
							<div class="input-group-btn">
								<h:commandLink action="#{loginBean.logar}" styleClass="btn btn-flat" title="Logar">
									<i class="fa fa-arrow-right text-muted"/>
								</h:commandLink>
	                        </div>
						</div>
					</div>
					<h:messages />
					<div class="lockscreen-credentials"></div>
				</div>
			</div>
		</h:form>
		<h:outputScript library="js" name="jquery.js" />
		<h:outputScript library="js" name="jquery-ui-1.10.3.js" />
		<h:outputScript library="js" name="bootstrap.min.js" />
		<h:outputScript library="js" name="marcaDagua.js" />

	</html>
</ui:composition>
