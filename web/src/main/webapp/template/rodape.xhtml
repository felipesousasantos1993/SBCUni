<?xml version='1.0' encoding='ISO-8859-1' ?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<f:facet name="rodape" />

	<h:outputScript library="js" name="jquery.js" />
	<h:outputScript library="js" name="jquery.min.js" />
	<h:outputScript library="js" name="bootstrap.min.js" />
	<h:outputScript library="js" name="pixel-admin.min.js" />
	<h:outputScript library="js" name="jquery.mockjax.js" />
	<h:outputScript library="js" name="demo-mock.js" />
	<h:outputScript library="js" name="custom.js" />
	<script type="text/javascript">
	init.push(function () {
		$('body').on('click', '.header-1, .header-2', function () {
			$('html,body').animate({ scrollTop: $($(this).attr('href')).offset().top - $('#main-navbar').outerHeight() }, 1000);
			return false;
		});
	});

	window.PixelAdmin.start(init);
</script>
</ui:composition>
