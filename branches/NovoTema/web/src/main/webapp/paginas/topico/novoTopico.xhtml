<?xml version="1.0" encoding="iso-8859-1"?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/template/template.xhtml"
	xmlns:p="http://primefaces.org/ui"
>
	<ui:define name="conteudo">
	<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1"/> 
	<div class="page-header">
		<ol class="breadcrumb breadcrumb-page">
			<li>
				<h:outputLink>
					<h:outputText value="#{mensagens['display.voce.esta.em']}" />
				</h:outputLink>
			</li>
			<li>
				<h:outputText value="#{mensagens['display.menu.topico']}" />
			</li>
			<li class="active">
				<h:outputText value="#{mensagens['display.ultimos.topicos']}" />
			</li>
		</ol>
		<h:messages id="mensagens"  errorClass="alert alert-danger alert-dark" infoClass="alert alert-info alert-dark" warnClass="alert alert-dark"/>
	</div>
	<div id="content" class="content">
		<h:form prependId="false" id="form">
		<h:inputHidden id="validator" validator="novoTopicoValidator" />
			<div class="row">
				<div class="col-md-12">
					<div class="panel">
						<div class="panel-heading">
							<span class="panel-title"><h:outputText value="#{mensagens['display.novo.topico']}" /></span>
						</div>
						
						<div class="panel-body"  >
							<div class="form-group">
								<label>
									<h:outputText value="#{mensagens['display.titulo']} *"/>
								</label>
								<h:inputText id="titulo" value="#{novoTopicoBean.novoTopico.titulo}"  styleClass="form-control x45" />
							</div>
							<div class="form-group"> 
								<label>
									<h:outputText value="#{mensagens['display.descricao']} *"/>
								</label>
								<h:inputTextarea id="descricao" value="#{novoTopicoBean.novoTopico.descricao}"  styleClass="editorTexto form-control x95" style="height:260px !important; overflow: hidden !important;"/>
							</div>
							<div class="form-group">
								<label>
									<h:outputText value="#{mensagens['display.categoria']} *"/>
								</label>
								<p:autoComplete converter="categoriaConverter"  multiple="true" completeMethod="#{autoCompleteBean.completeCategoria}" var="categoria" itemValue="#{categoria}" itemLabel="#{categoria.deCategoria}" forceSelection="true" value="#{novoTopicoBean.categoriasSelecionadas}" autocomplete="true"  />
								
								<!-- 
								<div class="select2-container select2-container-multi form-control" id="s2id_jquery-select2-multiple">
									<div class="select2-drop select2-drop-multi select2-display-none">   
										<ul class="select2-results">   
											<li class="select2-no-results">Nenhuma categoria encontrada </li>
										</ul>
									</div>
								</div>
								<select multiple="multiple"  id="jquery-select2-multiple" class="form-control autocomplete select2-offscreen x20" tabindex="-1">
									<ui:repeat var="categoria" value="#{novoTopicoBean.categorias}">
										<option  value="#{categoria}">
											<h:outputText value="#{categoria.deCategoria}" />
										</option>
									</ui:repeat>
								</select>
								 -->
								 
							</div>
							
							</div>
						</div>
						
						<div class="panel-footer">
							<h:commandButton  action="#{novoTopicoBean.postarTopico}" value="#{mensagens['display.confirmar']}" styleClass="btn btn-primary btn-xs"/>
						</div>
					</div>
				</div>
			
			</h:form>
		</div>
	</ui:define>
</ui:composition>
