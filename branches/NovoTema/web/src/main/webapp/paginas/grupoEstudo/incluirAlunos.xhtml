<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/template/template.xhtml"
	xmlns:p="http://primefaces.org/ui"
>
	<ui:define name="conteudo">
	<div class="page-header">
		<ol class="breadcrumb breadcrumb-page">
			<li>
				<h:outputLink>
					<h:outputText value="#{mensagens['display.voce.esta.em']}" />
				</h:outputLink>
			</li>
			<li>
				<h:outputText value="#{mensagens['display.grupos.estudo']}" />
			</li>
			<li>
				<h:outputText value="#{mensagens['display.detalhar.grupo.estudo']}" />
			</li>
			<li class="active">
				<h:outputText value="#{mensagens['display.incluir.alunos']}" />
			</li>
		</ol>
		<h:messages id="mensagens" globalOnly="true" fatalClass="alert alert-danger alert-dark" errorClass="alert alert-warning alert-dark" infoClass="alert alert-info alert-dark" warnClass="alert alert-dark"/>
	</div>
	<div id="content" class="content">
		<div class="row">
			<div class="col-md-12">
				<h:form id="form" prependId="false" styleClass="form-horizontal">
					<div class="panel">
						<div class="panel-heading">
							<span class="panel-title">
								<h:outputText value="#{mensagens['display.incluir.alunos']}" />
							</span>
						</div>
						
						<div class="panel-body"  >
							<div class="form-group">
								<label class="control-label col-sm-2">
									<h:outputText value="#{mensagens['display.nome.grupo']}"/>
								</label>
								<div class="col-sm-10">
									<h:inputText id="titulo" value="#{incluirAlunosBean.grupoEstudo.noGrupo}" autocomplete="off" styleClass="form-control x30" maxlength="50" required="true" requiredMessage="#{mensagens['display.campo.obrigatorio']}"/>
									<h:message for="titulo" errorClass="msg error"/>
								</div>
							</div>
							<div class="form-group">
								<label class="control-label col-sm-2">
									<h:outputText value="#{mensagens['display.alunos']}"/>
								</label>
								<div class="col-sm-10">
									<div class="select2-primary">
										 <h:selectManyMenu id="alunos" value="#{incluirAlunosBean.alunosSelecionados}"   styleClass="form-control autocompleteAlunos select2-offscreen" tabindex="-1" required="true" requiredMessage="#{mensagens['display.campo.obrigatorio']}">
											<f:selectItems value="#{incluirAlunosBean.alunos}"  var="aluno" itemValue="#{aluno.idUsuario}" itemLabel="#{aluno.matricula} - #{aluno.nome}"/>
										</h:selectManyMenu> 
									</div>
									<h:message for="alunos" errorClass="msg error"/>
								</div>
								</div>
							</div>
							<div class="panel-footer">
								<div class="form-group">
									<div class="col-sm-offset-2 col-sm-10">
										<h:commandButton  action="#{incluirAlunosBean.incluirAlunos()}" value="#{mensagens['display.confirmar']}" styleClass="btn btn-primary btn-xs"/>
										<h:commandButton immediate="true" action="#{incluirAlunosBean.voltarTelaDetalharGrupo()}" value="#{mensagens['display.voltar']}" styleClass="btn btn-default btn-xs marginLeft_10"/>
									</div>
								</div>
							</div>
						</div>
						</h:form>
					</div>
				</div>
			</div>
	</ui:define>
</ui:composition>
