<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/template/template.xhtml"
	xmlns:p="http://primefaces.org/ui"
>
	<ui:define name="conteudo">
	<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1"/> 
	<div class="page-header">
		<ol class="breadcrumb breadcrumb-page">
			<li>
				<h:outputLink>
					<h:outputText value="#{mensagens['display.voce.esta.em']}" />
				</h:outputLink>
			</li>
			<li>
				<h:outputText value="#{mensagens['display.menu.topico']}" />
			</li>
			<li class="active">
				<h:outputText value="#{mensagens['display.novo.topico']}" />
			</li>
		</ol>
		<h:messages id="mensagens"  errorClass="alert alert-danger alert-dark" infoClass="alert alert-info alert-dark" warnClass="alert alert-dark"/>
	</div>
	<div id="content" class="content">
		<h:form prependId="false" id="form">
		<h:inputHidden id="validator" validator="novoTopicoValidator" />
			<div class="row">
				<div class="col-md-12">
					<div class="panel">
						<div class="panel-heading">
							<span class="panel-title"><h:outputText value="#{mensagens['display.dados.topico']}" /></span> 
						</div>
						
						<div class="panel-body"  >
							<div class="form-group">
								<label>
									<h:outputText value="#{mensagens['display.grupos.estudo']}: "/>
								</label>
								<h:commandLink action="#{novoTopicoBean.telaDetalharGrupo}" immediate="true" value="#{novoTopicoBean.grupoEstudo.noGrupo}" />
							</div>
						
							<div class="form-group">
								<label>
									<h:outputText value="#{mensagens['display.titulo']}"/>
								</label>
								<br/>
								<h:inputText id="titulo" value="#{novoTopicoBean.novoTopico.titulo}"  styleClass="form-control x45" />
							</div>
							<div class="form-group"> 
								<label>
									<h:outputText value="#{mensagens['display.descricao']} *"/>
								</label>
								<h:inputTextarea id="descricao" value="#{novoTopicoBean.novoTopico.descricao}"  styleClass="editorTexto form-control x95" style="height:260px !important; overflow: hidden !important;"/>
							</div>
							<div class="form-group">
								<label>
									<h:outputText value="#{mensagens['display.categoria']} *"/>
								</label>
								<br/>
								<p:autoComplete converter="categoriaConverter"  multiple="true" completeMethod="#{autoCompleteBean.completeCategoria}" var="categoria" itemValue="#{categoria}" itemLabel="#{categoria.deCategoria}" forceSelection="true" value="#{novoTopicoBean.categoriasSelecionadas}" autocomplete="true"  />
							</div>
						</div>
						<div class="panel-footer">
							<h:commandButton  action="#{novoTopicoBean.postarTopico}" value="#{mensagens['display.confirmar']}" styleClass="btn btn-primary btn-xs"/>
						</div>
					</div>
				</div>
			</div>
			</h:form>
		</div>
	</ui:define>
</ui:composition>
