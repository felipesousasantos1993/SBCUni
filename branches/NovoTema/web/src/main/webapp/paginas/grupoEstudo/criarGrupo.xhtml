<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/template/template.xhtml"
	xmlns:p="http://primefaces.org/ui"
>
	<ui:define name="conteudo">
	<div class="page-header">
		<ol class="breadcrumb breadcrumb-page">
			<li>
				<h:outputLink>
					<h:outputText value="#{mensagens['display.voce.esta.em']}" />
				</h:outputLink>
			</li>
			<li>
				<h:outputText value="#{mensagens['display.grupos.estudo']}" />
			</li>
			<li class="active">
				<h:outputText value="#{mensagens['display.criar.grupo.estudo']}" />
			</li>
		</ol>
		<h:messages id="mensagens"  errorClass="alert alert-danger alert-dark" infoClass="alert alert-info alert-dark" warnClass="alert alert-dark"/>
	</div>
	<div id="content" class="content">
		<h:form prependId="false" id="form">
			<div class="row">
				<div class="col-md-12">
					<div class="panel">
						<div class="panel-heading">
							<span class="panel-title">
								<h:outputText value="#{mensagens['display.criar.grupo.estudo']}" />
							</span>
						</div>
						
						<div class="panel-body"  >
							<div class="form-group">
								<label>
									<h:outputText value="#{mensagens['display.nome.grupo']} *"/>
								</label>
								<h:inputText id="titulo" value="#{criarGrupoEstudoBean.grupoEstudo.noGrupo}"  styleClass="form-control x30" maxlength="50" required="true" />
								<h:message for="titulo"/>
							</div>
							<div class="form-group">
								<label>
									<h:outputText value="#{mensagens['display.alunos']} *"/>
								</label>
								<br/>
								<p:autoComplete id="alunos" converter="alunosConverter"  multiple="true" completeMethod="#{autoCompleteBean.completarUsuario}" var="aluno" itemValue="#{aluno}" required="true" itemLabel="#{aluno.matriculaNomeAluno}" forceSelection="true" value="#{criarGrupoEstudoBean.grupoEstudo.alunos}" autocomplete="true"  />
								<h:message for="alunos"/>
							</div>
						</div>
						
						<div class="panel-footer">
							<h:commandButton  action="#{criarGrupoEstudoBean.criarGrupo}" value="Confirmar" styleClass="btn btn-primary btn-xs"/>
						</div>
					</div>
				</div>
			</div>
			
			</h:form>
		</div>
	</ui:define>
</ui:composition>
