<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/template/template.xhtml"
	xmlns:p="http://primefaces.org/ui"
>
	<ui:define name="conteudo">
	<div class="page-header">
		<ol class="breadcrumb breadcrumb-page">
			<li>
				<h:outputLink>
					<h:outputText value="#{mensagens['display.voce.esta.em']}" />
				</h:outputLink>
			</li>
			<li>
				<h:outputText value="#{mensagens['display.grupos.estudo']}" />
			</li>
			<li class="active">
				<h:outputText value="#{mensagens['display.meus.grupos']}" />
			</li>
		</ol>
		<h:messages id="mensagens"  errorClass="alert alert-danger alert-dark" infoClass="alert alert-info alert-dark" warnClass="alert alert-dark"/>
	</div>
	<div id="content" class="content">
		<h:form prependId="false" id="form">
			<ui:repeat var="grupoEstudo" value="#{meusGruposBean.grupoEstudos}">
				<div class="row">
					<div class="col-sm-12">
						<div class="stat-panel">
							<div class="stat-row">
								<div class="stat-cell bg-primary darker">
									<i class="fa fa-group bg-icon" style="font-size:60px;line-height:80px;height:80px;"></i>
									<span class="text-bg">
										<h:outputText value="#{grupoEstudo.noGrupo}" />
									</span><br/>
									<span class="text-sm">
										<h:outputText value="#{grupoEstudo.professor.nome}" />
									</span>
								</div>
							</div> 
							<div class="stat-row">
								<div class="stat-counters bg-primary no-border-b no-padding text-center">
									<div class="stat-cell col-xs-6 padding-sm no-padding-hr">
										<span class="text-bg">
											<strong>
												<h:outputText value="#{grupoEstudo.nuAlunos()}" /> 
											</strong>
										</span>
										<br/>
										<span class="text-xs"><h:outputText value="#{mensagens['display.alunos']}" /> </span>
									</div>
									<div class="stat-cell col-xs-6 padding-sm no-padding-hr">
										<span class="text-bg">
											<strong>
												<h:outputText value="#{grupoEstudo.nuTopicos}" /> 
											</strong>
										</span>
										<br/>
										<span class="text-xs"><h:outputText value="#{mensagens['display.topicos']}" /> </span>
									</div>
									<div class="stat-cell col-xs-6 padding-sm no-padding-hr">
										<span class="text-bg">
											<strong>
												<h:outputText value="#{grupoEstudo.nuComentariosGrupo}" />
											</strong>
										</span>
										<br/>
										<span class="text-xs"><h:outputText value="#{mensagens['display.comentarios']}" /> </span>
									</div>
								</div> 
							</div> 
							<div class="stat-row">
								<div class="stat-counters bg-primary no-border-b no-padding text-center">
									<div class="stat-cell col-xs-6 padding-sm no-padding-hr">
										<span class="text-bg">
											<strong>
												<h:outputText value="#{grupoEstudo.dtCriacao}" >
													<f:convertDateTime timeZone="America/Sao_Paulo" locale="pt_BR" pattern="dd"/>
												</h:outputText> 
												<h:outputText value=" de "/>
												<h:outputText value="#{grupoEstudo.dtCriacao}" >
													<f:convertDateTime timeZone="America/Sao_Paulo" locale="pt_BR" pattern="MMMMMMMMMMM"/>
												</h:outputText> 
												<h:outputText value=" de "/>
												<h:outputText value="#{grupoEstudo.dtCriacao}" >
													<f:convertDateTime timeZone="America/Sao_Paulo" locale="pt_BR" pattern="yyyy"/>
												</h:outputText> 
											</strong>
										</span>
										<br/>
										<span class="text-xs"><h:outputText value="#{mensagens['display.data.criacao']}" /> </span>
									</div>
									<div class="stat-cell col-xs-6 padding-sm no-padding-hr">
										<span class="text-bg">
											<strong>
												<h:outputLabel styleClass="marginLeft_5">
										 			<h:outputText value="#{grupoEstudo.nuAvaliacoesPositivas}" />
								 		 			<i class="glyphicon glyphicon-thumbs-up"/>
										 			<h:outputText value="#{grupoEstudo.nuAvaliacoesNegativas}" styleClass="marginLeft_10"/>
									 		 		<i class="glyphicon glyphicon-thumbs-down" />
												</h:outputLabel>
											</strong>
										</span>
										<br/>
										<span class="text-xs"><h:outputText value="#{mensagens['display.avaliacoes']}" /> </span>
									</div>
									<h:commandLink action="#{meusGruposBean.detalharGrupoEstudo(grupoEstudo)}" styleClass="stat-cell col-xs-6 bg-primary padding-sm no-padding-hr valign-middle">
										<span class="text-xs"><h:outputText value="#{mensagens['display.detalhar']}" /> <i class="fa fa-caret-right"/></span>
									</h:commandLink>
								</div> 
							</div> 
						</div>
					</div>
				</div>
				</ui:repeat>
						
			</h:form>
		</div>
	</ui:define>
</ui:composition>
