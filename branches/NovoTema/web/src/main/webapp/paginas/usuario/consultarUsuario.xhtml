<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/template/template.xhtml"
>
	<ui:define name="conteudo">
	<div id="content-wrapper">
		<h1>
			<h:outputText value="#{mensagens['display.aluno']}"  rendered="#{cadastrarUsuarioBean.usuario.perfil eq 1}"/>
			<h:outputText value="#{mensagens['display.professor']}"  rendered="#{cadastrarUsuarioBean.usuario.perfil eq 2}"/>
			<h:outputText value="#{mensagens['display.coordenador']}"  rendered="#{cadastrarUsuarioBean.usuario.perfil eq 3}"/>
			<small>
				<h:outputText value="#{mensagens['display.consultar.aluno']}"  rendered="#{cadastrarUsuarioBean.usuario.perfil eq 1}"/>
				<h:outputText value="#{mensagens['display.consultar.professor']}"  rendered="#{cadastrarUsuarioBean.usuario.perfil eq 2}"/>
				<h:outputText value="#{mensagens['display.consultar.coordenador']}"  rendered="#{cadastrarUsuarioBean.usuario.perfil eq 3}"/>
			</small>	
		</h1>
		<ol class="breadcrumb">
			<li>
				<h:outputLink>
					<i class="fa fa-dashboard"/> 
					<h:outputText value="#{mensagens['display.voce.esta.em']}" />
				</h:outputLink>
			</li>
			<li>
				<h:outputText value="#{mensagens['display.aluno']}"  rendered="#{cadastrarUsuarioBean.usuario.perfil eq 1}"/>
				<h:outputText value="#{mensagens['display.professor']}"  rendered="#{cadastrarUsuarioBean.usuario.perfil eq 2}"/>
				<h:outputText value="#{mensagens['display.coordenador']}"  rendered="#{cadastrarUsuarioBean.usuario.perfil eq 3}"/>
			</li>
			<li class="active">
				<h:outputText value="#{mensagens['display.consultar']}" />
			</li>
		</ol>
	</section>
	<section class="content">
		<h:form prependId="false" id="form">
		<h:inputHidden id="validator"  validator="consultarUsuarioValidator"/>
			<div class="row">
				<div class="col-md-12">
					<div class="box box-primary">
						<div class="box-header">
							<h3 class="box-title">
								<h:outputText value="#{mensagens['display.tipo.filtro']}" />
								<small>
									<h:outputText value="#{mensagens['display.selecione.tipo.filtro']}" />
								</small>
							</h3>
						</div>
						
						<div class="clear"/>
						
						<div class="aviso" >
							<h:messages id="mensagens" fatalClass="callout callout-danger"  errorClass="callout callout-warning" infoClass="callout callout-success" warnClass="callout callout-info"/>
						</div>
						
						<div class="box-body">
							<div class="form-group">
								<h:selectOneRadio id="tpFiltro" layout="pageDirection"  value="#{consultarUsuarioBean.tpFiltro}">
									<f:selectItem itemLabel="#{mensagens['display.por.nome']}" itemValue="1" />
									<f:selectItem itemLabel="#{mensagens['display.por.email']}" itemValue="2"/>
									<f:selectItem itemLabel="#{mensagens['display.por.matricula']}" itemValue="3"/>
									<f:selectItem itemLabel="#{mensagens['display.por.cpf']}" itemValue="4"/>
									<f:selectItem itemLabel="#{mensagens['display.todos']}" itemValue="6"/>
									<f:ajax event="click"  render="filtros" onevent="mascaras()"/>
								</h:selectOneRadio>
							</div>
							<h:panelGroup id="filtros" >
								<h:outputLabel rendered="#{consultarUsuarioBean.tpFiltro eq 1}">
									<h:outputText id="nome" value="#{mensagens['display.nome']}"/>
								</h:outputLabel>
								<h:inputText id="nomeInput" value="#{consultarUsuarioBean.usuario.nome}" maxlength="58" styleClass="form-control x45" autocomplete="off" rendered="#{consultarUsuarioBean.tpFiltro eq 1}"/>
								
								<h:outputLabel rendered="#{consultarUsuarioBean.tpFiltro eq 2}">
									<h:outputText id="email" value="#{mensagens['display.email']}"/>
								</h:outputLabel >
								<h:inputText id="emailInput" value="#{consultarUsuarioBean.usuario.email}"  maxlength="50" styleClass="form-control x45" autocomplete="off" rendered="#{consultarUsuarioBean.tpFiltro eq 2}"/>
								
								<h:outputLabel rendered="#{consultarUsuarioBean.tpFiltro eq 3}">
									<h:outputText id="matricula" value="#{mensagens['display.matricula']}"  />
								</h:outputLabel >
								<h:inputText id="matriculaInput" value="#{consultarUsuarioBean.usuario.matricula}" maxlength="13" styleClass="form-control x15" autocomplete="off" rendered="#{consultarUsuarioBean.tpFiltro eq 3}"/>
								
								<h:outputLabel rendered="#{consultarUsuarioBean.tpFiltro eq 4}">
									<h:outputText id="cpf" value="#{mensagens['display.cpf']}"/>
								</h:outputLabel>
								<h:inputText id="cpfInput" value="#{consultarUsuarioBean.usuario.cpf}" onfocus="mascaras()"  maxlength="11" styleClass="form-control cpf x15" autocomplete="off" rendered="#{consultarUsuarioBean.tpFiltro eq 4}"/>
								
							</h:panelGroup>
						</div>
						
						<div class="clear"/>
						
						<div class="box-footer">
							<h:commandButton  action="#{consultarUsuarioBean.consultarUsuario()}" value="#{mensagens['display.pesquisar']}" styleClass="btn btn-default"/>
						</div>
					</div>
				</div>
			</div>
			
			<div class="clear"/>
			
			</h:form>
		</section>
	</ui:define>
</ui:composition>
