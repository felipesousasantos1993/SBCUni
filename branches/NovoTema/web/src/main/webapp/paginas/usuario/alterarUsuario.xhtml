<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/template/template.xhtml"
>
	<ui:define name="conteudo">
	<div class="page-header">
		<ol class="breadcrumb breadcrumb-page">
			<li>
				<h:outputLink>
					<h:outputText value="#{mensagens['display.voce.esta.em']}" />
				</h:outputLink>
			</li>
			<li>
				<h:outputText value="#{mensagens['display.aluno']}"  rendered="#{alterarUsuarioBean.usuario.perfil eq 1}"/>
				<h:outputText value="#{mensagens['display.professor']}"  rendered="#{alterarUsuarioBean.usuario.perfil eq 2}"/>
				<h:outputText value="#{mensagens['display.coordenador']}"  rendered="#{alterarUsuarioBean.usuario.perfil eq 3}"/>
			</li>
			<li>
				<h:outputText value="#{mensagens['display.consultar.aluno']}"  rendered="#{alterarUsuarioBean.usuario.perfil eq 1}"/>
				<h:outputText value="#{mensagens['display.consultar.professor']}"  rendered="#{alterarUsuarioBean.usuario.perfil eq 2}"/>
				<h:outputText value="#{mensagens['display.consultar.coordenador']}"  rendered="#{alterarUsuarioBean.usuario.perfil eq 3}"/>
			</li>
			<li>
				<h:outputText value="#{mensagens['display.listar.aluno']}"  rendered="#{alterarUsuarioBean.usuario.perfil eq 1}"/>
				<h:outputText value="#{mensagens['display.listar.professor']}"  rendered="#{alterarUsuarioBean.usuario.perfil eq 2}"/>
				<h:outputText value="#{mensagens['display.listar.coordenador']}"  rendered="#{alterarUsuarioBean.usuario.perfil eq 3}"/>
			</li>
			<li>
				<h:outputText value="#{mensagens['display.detalhar.aluno']}"  rendered="#{alterarUsuarioBean.usuario.perfil eq 1}"/>
				<h:outputText value="#{mensagens['display.detalhar.professor']}"  rendered="#{alterarUsuarioBean.usuario.perfil eq 2}"/>
				<h:outputText value="#{mensagens['display.detalhar.coordenador']}"  rendered="#{alterarUsuarioBean.usuario.perfil eq 3}"/>
			</li>
			<li class="active">
				<h:outputText value="#{mensagens['display.alterar.aluno']}"  rendered="#{alterarUsuarioBean.usuario.perfil eq 1}"/>
				<h:outputText value="#{mensagens['display.alterar.professor']}"  rendered="#{alterarUsuarioBean.usuario.perfil eq 2}"/>
				<h:outputText value="#{mensagens['display.alterar.coordenador']}"  rendered="#{alterarUsuarioBean.usuario.perfil eq 3}"/>
			</li>
		</ol>
		<h:messages id="mensagens"  errorClass="alert alert-danger alert-dark" infoClass="alert alert-info alert-dark" warnClass="alert alert-dark"/>
	</div>
	<div id="content" class="content">
		<h:form prependId="false">
		<h:inputHidden id="validator" validator="usuarioValidator" />
 			<div class="row">
				<div class="col-md-12">
					<div class="panel">
						<div class="panel-heading">
							<h:outputText value="#{mensagens['display.alterar.usuario']}" />
						</div>
						<div class="panel-body">
							<div class="form-group">
								<label><h:outputText value="#{mensagens['display.perfil']}:"  /></label>
								<h:selectOneMenu id="perfil"  value="#{alterarUsuarioBean.usuario.perfil}" styleClass="form-control x15">
									<f:selectItem itemLabel="#{mensagens['display.selecione']}" itemValue="0" />
									<f:selectItem itemLabel="#{mensagens['display.aluno']}" itemValue="1" />
									<f:selectItem itemLabel="#{mensagens['display.professor']}" itemValue="2" />
									<f:selectItem itemLabel="#{mensagens['display.coordenador']}" itemValue="3" />
								</h:selectOneMenu>
							</div>
							<div class="form-group">
								<label>
									<h:outputText value="#{mensagens['display.nome']}:" />
								</label>
								<h:inputText id="nome"  value="#{alterarUsuarioBean.usuario.nome}" maxlength="58" styleClass="form-control x40" autocomplete="off"/>
							</div>
							<div class="form-group">
								<label>
									<h:outputText value="#{mensagens['display.cpf']}:" />	
								</label>
								<h:inputText id="cpf" value="#{alterarUsuarioBean.usuario.cpf}" maxlength="11"  styleClass="form-control cpf x15" autocomplete="off" />
							</div>
							<div class="form-group">
								<label>
									<h:outputText value="#{mensagens['display.email']}:" />
								</label>
								<h:inputText id="email" value="#{alterarUsuarioBean.usuario.email}" maxlength="50" styleClass="form-control x40"  autocomplete="off"/>
							</div>
							
							<div class="checkbox">
								<label>
									<h:outputText value="#{mensagens['display.pergunta.alterar.senha']}:" />
								</label>
								<br/>
								<h:selectBooleanCheckbox id="alterarSenha" value="#{alterarUsuarioBean.alterarSenha}" >
									<f:ajax event="click" render="senhas" />
								</h:selectBooleanCheckbox>
							</div>
							
							<h:panelGroup id="senhas" rendered="#{alterarUsuarioBean.alterarSenha}">
								<div class="form-group">
									<label>
										<h:outputText value="#{mensagens['display.senha']}:" />
									</label>
									<h:inputSecret id="senha" value="#{alterarUsuarioBean.usuario.senha}" maxlength="8" styleClass="form-control x10" autocomplete="off" />
								</div>
								<div class="form-group">
									<label>
										<h:outputText value="#{mensagens['display.confirme.senha']}:"  />
									</label>
									<h:inputSecret id="confirmarSenha"  value="#{alterarUsuarioBean.usuario.senha}" styleClass="form-control x10" maxlength="8" autocomplete="off"/>
								</div>
							</h:panelGroup>
							<div class="checkbox">
								<label>
									<h:outputText value="#{mensagens['display.status']}:" />
								</label>
								<br/>
								<h:selectBooleanCheckbox value="#{alterarUsuarioBean.usuario.status}" />
							</div>
						</div>
						<div class="panel-footer">
							<h:commandButton value="#{mensagens['display.alterar']}" styleClass="btn btn-primary btn-xs" action="#{alterarUsuarioBean.alterarUsuario()}" />
							<h:commandButton value="#{mensagens['display.limpar']}" styleClass="btn btn-warning btn-xs marginLeft_10" action="#" type="reset"/>
							<h:commandButton value="#{mensagens['display.voltar']}" immediate="true" styleClass="btn btn-default btn-xs marginLeft_10" action="#{alterarUsuarioBean.voltarDetalheUsuario()}" />
						</div>
					</div>
				</div>
			</div>
			</h:form>
		</div>
	</ui:define>
</ui:composition>
