<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/template/template.xhtml"
>
	<ui:define name="conteudo">
		<div class="page-header">
		<ol class="breadcrumb breadcrumb-page">
			<li>
				<h:outputLink>
					<h:outputText value="#{mensagens['display.voce.esta.em']}" />
				</h:outputLink>
			</li>
			<li>
				<h:outputText value="#{mensagens['display.aluno']}"  rendered="#{cadastrarUsuarioBean.usuario.perfil eq 1}"/>
				<h:outputText value="#{mensagens['display.professor']}"  rendered="#{cadastrarUsuarioBean.usuario.perfil eq 2}"/>
				<h:outputText value="#{mensagens['display.coordenador']}"  rendered="#{cadastrarUsuarioBean.usuario.perfil eq 3}"/>
			</li>
			<li class="active">
				<h:outputText value="#{mensagens['display.cadastrar.usuario']}" />
			</li>
		</ol>
		<h:messages id="mensagens"  errorClass="alert alert-danger alert-dark" infoClass="alert alert-info alert-dark" warnClass="alert alert-dark"/>
	</div>
	<div id="content" class="content">
		<h:form prependId="false" id="form">
		<h:inputHidden id="validator" validator="usuarioValidator"/>
			<div class="row">
				<div class="col-md-12">
					<div class="panel">
						<div class="panel-heading">
							<h:outputText value="#{mensagens['display.dados.aluno']}"  rendered="#{cadastrarUsuarioBean.usuario.perfil eq 1}"/>
							<h:outputText value="#{mensagens['display.dados.professor']}"  rendered="#{cadastrarUsuarioBean.usuario.perfil eq 2}"/>
							<h:outputText value="#{mensagens['display.dados.coordenador']}"  rendered="#{cadastrarUsuarioBean.usuario.perfil eq 3}"/>
						</div>
						
						<div class="panel-body">
							<div class="form-group">
								<label>
									<h:outputText value="#{mensagens['display.nome.completo']}:" />
								</label>
								<h:inputText id="nome" value="#{cadastrarUsuarioBean.usuario.nome}" maxlength="58" styleClass="form-control x45" autocomplete="off"/>
							</div>
							<div class="form-group">
								<label>
									<h:outputText value="#{mensagens['display.cpf']}:" />	
								</label>
								<h:inputText id="cpf" value="#{cadastrarUsuarioBean.usuario.cpf}" maxlength="11"  styleClass="cpf form-control x15" autocomplete="off"/>
							</div>
							<div class="form-group">
								<label>
									<h:outputText value="#{mensagens['display.email']}:" />
								</label>
								<h:inputText id="email" value="#{cadastrarUsuarioBean.usuario.email}" maxlength="50" styleClass="form-control x40"  autocomplete="off"/>
							</div>
							<div class="form-group">
								<label>
									<h:outputText value="#{mensagens['display.senha']}:" />
								</label>
								<h:inputSecret id="senha" value="#{cadastrarUsuarioBean.usuario.senha}" maxlength="8" styleClass="form-control x10" autocomplete="off"/>
							</div>
							<div class="form-group">
								<label>
									<h:outputText value="#{mensagens['display.confirme.senha']}:"  />
								</label>
								<h:inputSecret id="confirmarSenha"  styleClass="form-control x10" maxlength="8" autocomplete="off"/>
							</div>
							<div class="checkbox">
								<label>
									<h:outputText value="#{mensagens['display.status']}:"  />
								</label>
								<br/>
								<h:selectBooleanCheckbox value="#{cadastrarUsuarioBean.usuario.status}"/>
							</div>
						</div>
						
						<div class="panel-footer">
							<h:commandButton  action="#{cadastrarUsuarioBean.cadastrarUsuario()}" value="#{mensagens['display.confirmar']}" styleClass="btn btn-primary btn-xs"/>
							<h:commandButton value="#{mensagens['display.limpar']}" styleClass="btn btn-warning btn-xs marginLeft_10" action="#" type="reset"/>
						</div>
					</div>
				</div>
			</div>
			</h:form>
		</div>
	</ui:define>
</ui:composition>
